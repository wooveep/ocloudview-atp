<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Agent - 输入测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status {
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ccc;
        }

        .status-indicator.connected {
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .input-area {
            margin-bottom: 30px;
        }

        .input-area label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        .input-area input,
        .input-area textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-area input:focus,
        .input-area textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area textarea {
            resize: vertical;
            min-height: 100px;
        }

        .event-log {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .event-log h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .event-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            border-left: 3px solid #667eea;
        }

        .event-item .event-type {
            font-weight: bold;
            color: #667eea;
        }

        .event-item .event-key {
            color: #e91e63;
        }

        .event-item .event-code {
            color: #4caf50;
        }

        .event-item .event-trusted {
            float: right;
            color: #ff9800;
        }

        .info {
            margin-top: 30px;
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 4px;
        }

        .info p {
            color: #1976d2;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guest Agent - 输入测试页面</h1>

        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">连接中...</span>
        </div>

        <div class="input-area">
            <label for="textInput">文本输入框（单行）</label>
            <input type="text" id="textInput" placeholder="在这里输入文本进行测试...">
        </div>

        <div class="input-area">
            <label for="textArea">文本输入框（多行）</label>
            <textarea id="textArea" placeholder="在这里输入多行文本进行测试..."></textarea>
        </div>

        <div class="event-log">
            <h3>键盘事件日志</h3>
            <div id="eventList"></div>
        </div>

        <div class="info">
            <p><strong>说明：</strong></p>
            <p>• 此页面用于验证虚拟机输入自动化测试</p>
            <p>• 所有键盘事件都会被捕获并通过 WebSocket 回传到 Test Controller</p>
            <p>• isTrusted = true 表示这是真实的硬件输入（而非脚本模拟）</p>
        </div>
    </div>

    <script src="agent.js"></script>
</body>
</html>
